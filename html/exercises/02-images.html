<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 02 - Images</title>
  </head>
  <body>
    <main>
      <figure>
        <img
          src="http://placekitten.com/200/150"
          alt="image of a cute kitten or multiple kittens"
          title="shy kitten"
        />
        <figcaption>Kittens Rule!</figcaption>
      </figure>
      <figure>
        <img
          src="https://place-puppy.com/200x150"
          alt="image of one or more puppies"
          title="puppy pile"
        />
        <figcaption>Puppies Rule!</figcaption>
      </figure>
    </main>
  </body>
</html>
