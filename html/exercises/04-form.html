<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <!-- BLOCK VS INLINE ELEMENTS
            for each input item and its label, to make them each span the width of the parent element,
            wrap each in a <div> element-->
      <form action="#" method="post">
        <!-- place title within form element to make it clear that it's the title for the form itself -->
        <h1>Form</h1>
        <div>
          <label for="name"> Name:</label>
          <input type="text" name="name" id="name" placeholder="Full Name" />
        </div>
        <br />
        <div>
          <label for="email">Email</label>
          <input
            type="text"
            name="email"
            id="email"
            placeholder="name@pdx.edu"
          />
        </div>
        <br />
        <!-- for group of input options use name attr. to give all buttons in group the same value -->
        <fieldset>
          <legend>Favorite Character:</legend>
          <input
            type="radio"
            name="character"
            id="spongebob"
            value="spongebob"
          />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" name="character" id="sandy" value="sandy" />
          <label for="sandy">Sandy</label>
          <br />
          <input type="radio" name="character" id="patrick" value="patrick" />
          <label for="patrick">Patrick</label>
        </fieldset>
        <br />
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" name="episodes" id="op1" value="yes1" />
          <label for="op1">Yes, I have watched all episodes!</label>
          <br />
          <input type="checkbox" name="episodes" id="op2" value="yes2" />
          <label for="op2">Yes, it's got the best memes.</label>
        </fieldset>
        <br />
        <!-- value attr. indicates the text that appears on the input object -->
        <div>
          <input type="submit" value="Submit" />
          <input type="reset" value="Reset" />
        </div>
      </form>
    </main>
  </body>
</html>
