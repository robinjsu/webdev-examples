<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Exercise 04 - Form</title>
  </head>
  <body>
    <main>
      <form action="#" method="post">
        <label for="name"> Name:</label>
        <input type="text" name="name" id="name" placeholder="Full Name" />
        <br />
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="name@pdx.edu" />
        <fieldset>
          <legend>Favorite Character:</legend>
          <input type="radio" name="spongebob" />
          <label for="spongebob">Spongebob</label>
          <br />
          <input type="radio" name="sandy" id="sandy" />
          <label for="sandy">Sandy</label>
          <br />
          <input type="radio" name="patrick" id="patrick" />
          <label for="patrick">Patrick</label>
        </fieldset>
        <fieldset>
          <legend>Are you a fan of the show?</legend>
          <input type="checkbox" name="yes" id="yes" />
          <label for="yes">Yes, I have watched all episodes!</label>
          <br />
          <input type="checkbox" name="yes2" id="yes2" />
          <label for="yes2">Yes, it's got the best memes.</label>
        </fieldset>
        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </main>
  </body>
</html>
